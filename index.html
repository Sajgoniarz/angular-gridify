<html>

	<head>

		<title>angular-gridify</title>

		<link rel="stylesheet" type="text/css" href="example/styles.css">

	</head>

	<body ng-app="ExampleApp" ng-controller="ExampleCtrl">

		<div class="gridify" ng-gridify="{wrapperSelector: '.wrapper', tileSelector: '.tile', perRow: 5, averageRatio: 1.5, gutter: 10}">

			<div class="wrapper">
				
				<div ng-repeat="tile in tiles" class="tile" data-ratio="{{tile.ratio}}" style="background-color: {{tile.color}}"></div>

				<div style="clear: both;"></div>

			</div>

		</div>

		<script type="text/javascript" src="http://code.angularjs.org/1.2.4/angular.min.js"></script>
		<script type="text/javascript" src="angular-gridify.js"></script>
		<script type="text/javascript" src="example/app.js"></script>

	</body>

</html>
